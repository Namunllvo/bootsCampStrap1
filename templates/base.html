<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %} | spartaSNS</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
    ></script>
    <script>
        function toggleBtn1() {

	  

            // 토글 할 버튼 선택 (btn1)
      
            const btn1 = document.getElementById('btn1');
      
            
      
            // btn1 숨기기 (display: none)
      
            if(btn1.style.display !== 'none') {
      
              btn1.style.display = 'none';
      
            }
      
            // btn` 보이기 (display: block)
      
            else {
      
              btn1.style.display = 'block';
      
            }
      
            
      
          }
        function sendRequest(tweet_id, event) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200) {

                    var json_data = JSON.parse(httpRequest.responseText)
                    if(json_data['message']=='added'){
                        event.innerText = "♥ " + json_data['like_cnt'] ;
                    }
                    else {
                        event.innerText = "♡ " + json_data['like_cnt'] ;
                    }
                }
            };
            // GET 방식으로 요청을 보내면서 데이터를 동시에 전달함.
            httpRequest.open("GET", "/tweet/likes/" + tweet_id, true);
            httpRequest.send();
        }
    </script>
    <style>
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">부트캠프스트랩</a>
        <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'user:login' %}">
                            로그인 <span class="sr-only"></span
                        ></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'user:signup' %}">
                            회원가입 <span class="sr-only"></span
                        ></a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item disabled">
                        <span class="nav-link"> {{ user.username }} 님 반갑습니다! </span>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'my_page' user.id %}"> 마이페이지 </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'user:logout' %}"> 로그아웃 </a>
                    </li>
                </ul>
            {% endif %}
        </form>
      </div>
    </nav>
    {% block content %} {% endblock %}
</body>
</html>
