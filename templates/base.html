<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} | spartaSNS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">부트캠프스트랩</a>
        <form class="form-inline my-2 my-lg-0">
          {% if not user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'user:login' %}">
                로그인 <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'user:signup' %}">
                회원가입 <span class="sr-only"></span
              ></a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item disabled">
              <span class="nav-link"> {{ user.username }} 님 반갑습니다! </span>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'user:logout' %}"> 로그아웃 </a>
            </li>
          </ul>
          {% endif %}
        </form>
      </div>
    </nav>
    <!-- 왼쪽 컬럼 -->
    <div style='height:50px'>
        <a href="{% url 'create_tweet' %}" class="btn btn-secondary" style='text=align:right'>작성하기</a>
    </div>
    <div style='display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;'>
        <div style='grid-column: 1/2; margin: 10px'>
            <div class="card">
                <div class="card-body">
                    <!--로그인 된 사람만 보여주기-->
                    <a href="#" class="btn btn-secondary">마이페이지</a>
                </div>
            </div>
        </div>
    {% block content %} {% endblock %}
  </body>
</html>
